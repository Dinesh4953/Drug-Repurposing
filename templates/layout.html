<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}">
<link rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}">


    <title>{{ drug|title if drug else "Pharma Innovation Discovery Agent" }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<style>

.pie-box {
    width: 100%;
    max-width: 380px;     /* ideal size */
    height: 320px;        /* enough space */
    margin: auto;
    position: relative;
}

.pie-legend {
    font-size: 0.9rem;
    line-height: 1.2rem;
    margin-bottom: 5px;
}

.chart-box {
    height: 260px;      /* reduces overall chart size */
}

canvas { min-height: 300px !important; }


canvas {
    max-height: 100% !important;
}

.pie-container {
        width: 100%;
        max-width: 350px;   /* pie chart width */
        height: 350px;      /* pie chart height */
        margin: auto;       /* center horizontally */
        position: relative; /* required for Chart.js */
    }
</style>



</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Pharma Innovation Discovery Agent</span>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
